<app-nav-bar></app-nav-bar>
<header class="header-2">
  <div class="page-header min-vh-75 relative" style="
      background-image: url('../../assets/Front/img/banniere.png');
    ">
    <div class="container">
      <br /><br /><br /><br />
      <div class="row">
        <div class="text-center mx-auto">
          <h1 class="text-center pt-3 mt-n5" style="font-family: fantasy">
          </h1>
        </div>
      </div>
    </div>

    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
        </g>
      </svg>
    </div>
  </div>
</header>
<section class="py-sm-7 py-5 position-relative">
  <div class="container" >
    <div class="row" *ngFor="let o of listOffer,let i=index">
      <app-offre-item [offer]="o" (index)="index($event)"></app-offre-item>
    </div>
  </div>
</section>
