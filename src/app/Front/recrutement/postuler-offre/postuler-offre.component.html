<app-nav-bar></app-nav-bar>


<section>
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <h3 class="text-center">Postuler</h3>
        <form #f="ngForm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <label for="nom">Nom :</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="Nom" aria-label="Nom" type="text" id="nom" name="nom"
                    [(ngModel)]="inscription.user.firstName" required minlength="3">
                </div>
              </div>

              <div class="col-md-6">
                <label>Prénom</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="prenom" aria-label="prenom" type="text" name="prenom"
                    [(ngModel)]="inscription.user.lastName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>CIN</label>
                <div class="input-group mb-4">
                  <input class="form-control" aria-label="CIN" type="text" name="cin" [(ngModel)]="inscription.user.cin"
                    pattern="[0-9]{8}">
                </div>
              </div>

              <div class="col-md-6">
                <label>Gouvernorat</label>
                <div class="input-group mb-4">
                  <select class="form-control" [(ngModel)]="inscription.user.Gouvernorat">
                    <option value="Tunis"> Tunis</option>
                    <option value="Ben Arous"> Ben Arous</option>
                    <option value="Ariana"> Ariana</option>
                    <option value="Manouba"> Manouba</option>
                    <option value="Nabeul"> Nabeul</option>
                    <option value="Zaghouan"> Zaghouan</option>
                    <option value="Bizerte"> Bizerte</option>
                    <option value="Béja"> Béja</option>
                    <option value="Jendouba"> Jendouba</option>
                    <option value="Le Kef"> Le Kef</option>
                    <option value="Siliana"> Siliana</option>
                    <option value="Kairouan"> Kairouan</option>
                    <option value="Kasserine"> Kasserine</option>
                    <option value="Sidi Bouzid"> Sidi Bouzid</option>
                    <option value="Sousse"> Sousse</option>
                    <option value="Monastir"> Monastir</option>
                    <option value="Mahdia"> Mahdia</option>
                    <option value="Sfax"> Sfax</option>
                    <option value="Gabès"> Gabès</option>
                    <option value="Medenine"> Medenine</option>
                    <option value="Tataouine"> Tataouine</option>
                    <option value="Tozeur"> Tozeur</option>
                    <option value="Kebili"> Kebili</option>
                    <option value="Etranger"> test </option>

                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Num Téléphone</label>
                <div class="input-group mb-4">
                  <input class="form-control" aria-label="Num Téléphone" [(ngModel)]="inscription.user.phone"
                    type="text">
                </div>
              </div>

              <div class="col-md-6">
                <label>Email</label>
                <div class="input-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="flen@esprit.tn"
                    [(ngModel)]="inscription.user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="mb-4 col-md-6">
                <label>Your C.V.</label>
                <div class="input-group">
                  <input type="file" class="form-control-file" name="cv" (change)="onCvSelected($event)">
                </div>
              </div>
              <div class="mb-4 col-md-6">
                <label>Your Cover Letter</label>
                <div class="input-group">
                  <input type="file" class="form-control-file" name="cv" (change)="onLmSelected($event)">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn bg-gradient-danger w-100" (click)="onSumbit()">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
