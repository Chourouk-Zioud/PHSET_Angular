<header>
    <div class="page-header min-vh-50" style="background-image:
        url(../../assets/Front/img/recrutment.jpg)">
        <span class="mask "></span>
        <div class="container">
            <div class="row">
                <div class="col-lg-11 mx-auto text-white text-center">
                    <div class="bg-gradient">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <h2 class="text-dark "></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative overflow-hidden" style="height:36px;margin-top:-35px;">
        <div class="w-full absolute bottom-0 start-0 end-0" style="transform:
            scale(2);transform-origin: top center;color:
            #fff;">
            <svg viewBox="0 0 2880 48" fill="none"
                xmlns="http://www.w3.org/2000/svg">

<section>
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <h3 class="text-center">Join ESPRIT's team</h3>
        <form #f="ngForm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <label for="nom">Last Name :</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="Nom" aria-label="firstName" type="text" id="firstName" name="firstName"
                      [(ngModel)]="inscription.user.firstName" required minlength="3">
                </div>
              </div>

              <div class="col-md-6">
                <label>First Name</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="lastName" aria-label="lastName" type="text" id="lastName" name="lastName"
                        [(ngModel)]="inscription.user.lastName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>CIN</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="cin" aria-label="cin" id="cin" type="text" name="cin" [(ngModel)]="inscription.user.cin"
                      pattern="[0-9]{8}">
                </div>
              </div>

              <div class="col-md-6">
                <label>Governorate</label>
                <div class="input-group mb-4">
                  <select class="form-control" aria-label="address" type="text" id="address" name="address" [(ngModel)]="inscription.user.address">
                      <option value="Ariana"> Ariana</option>
                      <option value="Béja"> Béja</option>
                      <option value="Ben Arous"> Ben Arous</option>
                      <option value="Bizerte"> Bizerte</option>
                      <option value="Gabès"> Gabès</option>
                      <option value="Jendouba"> Jendouba</option>
                      <option value="Kairouan"> Kairouan</option>
                      <option value="Kasserine"> Kasserine</option>
                      <option value="Kebili"> Kebili</option>
                      <option value="Le Kef"> Le Kef</option>
                      <option value="Mahdia"> Mahdia</option>
                      <option value="Manouba"> Manouba</option>
                      <option value="Medenine"> Medenine</option>
                      <option value="Monastir"> Monastir</option>
                      <option value="Nabeul"> Nabeul</option>
                      <option value="Sfax"> Sfax</option>
                      <option value="Siliana"> Siliana</option>
                      <option value="Sidi Bouzid"> Sidi Bouzid</option>
                      <option value="Sousse"> Sousse</option>
                      <option value="Tataouine"> Tataouine</option>
                      <option value="Tozeur"> Tozeur</option>
                      <option value="Tunis"> Tunis</option>
                      <option value="Zaghouan"> Zaghouan</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone Number</label>
                <div class="input-group mb-4">
                  <input class="form-control" placeholder="Phone Number" aria-label="phone" type="number" id="phone" name="phone"  [(ngModel)]="inscription.user.phone">
                </div>
              </div>

              <div class="col-md-6">
                <label>Email</label>
                <div class="input-group">
                  <input class="form-control" placeholder="xxxxx.xxxxx@xxxx.xxx" aria-label="email" type="email" id="email" name="email" 
                        [(ngModel)]="inscription.user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
              </div>
            </div>

<!---------------------------------->

            <div class="container col-md-6">
              <div class="row mt-5">
                <div class="col-sm-6 col-6 mx-auto">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn bg-gradient-primary" (click)="onSumbit()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Files
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Your modal title</h5>
                        </div>
                        <div class="modal-body">
                          <div class="mb-4 col-md-6">
                          <label>Your C.V.</label>
                          <div class="input-group">
                            <input type="file" class="form-control-file" name="cv" (change)="onCvSelected($event)">
                          </div>
                        </div>
                        <div class="mb-4 col-md-6">
                          <label>Your Cover Letter</label>
                          <div class="input-group">
                            <input type="file" class="form-control-file" name="cv" (change)="onLmSelected($event)">
                          </div>
                        </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          <button type="button" (click)="onSumbitFile()" class="btn bg-gradient-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </form>
      </div>
    </div>
  </div>
