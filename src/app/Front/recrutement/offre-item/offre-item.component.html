<div  class="card overflow-hidden mb-5 shadow "  >
    <div class="row py-lg-7 py-5">
      <div class="col-lg-3 col-md-5 position-relative my-auto">
          <img class="img border-radius-lg max-width-200 w-100 position-relative z-index-2" src="../../../../assets/Front/img/recrute.png" alt="bruce">
        </div>
      <div class="col-lg-7 col-md-7 z-index-2 position-relative px-md-2 px-sm-5 mt-sm-0 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h3 class="mb-0">{{offer.titleOffer}}</h3>
        </div>
        <h4 class="mb-0">{{offer.speciality}}</h4>
        <h4 class="mb-0">{{offer.salaryOffer}}</h4>
        <h4 class="mb-0">{{offer.typeContract}}</h4>
        <p class="text-lg mb-0"> {{offer.descriptionOffer}} <br>
          <a [routerLink]="['/postuler',offer.idOffer]" class="text-danger icon-move-right">postuler ici ...
            <i class="fas fa-arrow-right text-sm ms-1"></i>
          </a>
        </p>
      </div>
    </div>
  </div>
