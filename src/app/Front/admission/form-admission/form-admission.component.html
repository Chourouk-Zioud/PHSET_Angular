<app-nav-bar></app-nav-bar>

<header class="header-2">
  <div class="page-header min-vh-75 relative" style="
      background-image: url('../../../../../assets/Front/cssAdmission/admission.png');
    ">
    <div class="container">
      <br /><br /><br /><br />
      <div class="row">
        <div class="text-center mx-auto">
          <h1 class="text-center pt-3 mt-n5" style="font-family: fantasy">
            École supérieure privée d'ingénierie et de technologie
          </h1>
        </div>
      </div>
    </div>

    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
        </g>
      </svg>
    </div>
  </div>
</header>


<section class="main-blog our-blog" style="background-color: #CBCBCB; padding-top: 20px !important">
  <div class="container ">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <div class="card d-flex blur justify-content-center p-4 shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">

          <h3 class="text-center">Contact us</h3>
          <form #f="ngForm">
            <div class="card-body">
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label for="nom">Nom :</label>
                  <div class="input-group mb-4">
                    <input class="form-control" placeholder="Nom" aria-label="Nom" type="text" id="nom" name="nom"
                      [(ngModel)]="inscription.user.firstName" required minlength="3">
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Prénom</label>
                    <div class="input-group mb-4">
                      <input class="form-control" placeholder="prenom" aria-label="prenom" type="text" name="prenom"
                        [(ngModel)]="inscription.user.lastName">
                    </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                    <div class="input-group">
                      <input type="email" id="email" name="email" class="form-control" placeholder="xxxxx.xxxxx@xxxx.xxx"
                        [(ngModel)]="inscription.user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Confirmer Email</label>
                  <div class="input-group">
                    <input name="ConfirmEmail" [(ngModel)]="inscription.user.Confirmemail" #email="ngModel" class="form-control"
                      placeholder="Confirmer Email" aria-label="Confirmer Email" type="email" compare="email" />
                      <div *ngIf="email.errors && (email.dirty || email.touched)">
                        Les adresses e-mail ne correspondent pas.</div>
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Civilité</label>
                  <div class="input-group mb-4">
                    <div class="row form-inline">
                      <div class="form-check">
                        <input name="Civilité" [(ngModel)]="inscription.user.civility" #Civilité="ngModel" class="form-check-input"
                          type="radio" name="Civilité" id="Civilité1" />
                        <label class="form-check-label" for="Civilité">Mr</label>
                      </div>
                      <div class="form-check">
                        <input name="Civilité" [(ngModel)]="inscription.user.civility" #Civilité="ngModel" class="form-check-input"
                          type="radio" name="Civilité" id="Civilité2" />
                        <label class="form-check-label" for="Civilité">Mme</label>
                      </div>
                      <div class="form-check">
                        <input name="Civilité" [(ngModel)]="inscription.user.civility" #Civilité="ngModel" class="form-check-input"
                          type="radio" name="Civilité" id="Civilité3" />
                        <label class="form-check-label" for="Civilité">Mlle</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Date de naissance</label>
                  <div class="input-group">
                    <input name="BD" [(ngModel)]="inscription.user.birthDate" #birthDate="ngModel" type="date"
                      required />
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>CIN</label>
                  <div class="input-group mb-4">
                    <input class="form-control" aria-label="CIN" type="text" name="cin" [(ngModel)]="inscription.user.cin"
                      pattern="[0-9]{8}">
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Lieu de Naissance</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="Lieu de Naissance" aria-label="Lieu de Naissance"
                      type="text" name="lieuNaissance" [(ngModel)]="inscription.user.LieudeNaissance" required>
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Gouvernorat</label>
                  <div class="input-group mb-4">
                    <select class="form-control" [(ngModel)]="inscription.user.Gouvernorat">
                      <option value="Tunis"> Tunis</option>
                      <option value="Ben Arous"> Ben Arous</option>
                      <option value="Ariana"> Ariana</option>
                      <option value="Manouba"> Manouba</option>
                      <option value="Nabeul"> Nabeul</option>
                      <option value="Zaghouan"> Zaghouan</option>
                      <option value="Bizerte"> Bizerte</option>
                      <option value="Béja"> Béja</option>
                      <option value="Jendouba"> Jendouba</option>
                      <option value="Le Kef"> Le Kef</option>
                      <option value="Siliana"> Siliana</option>
                      <option value="Kairouan"> Kairouan</option>
                      <option value="Kasserine"> Kasserine</option>
                      <option value="Sidi Bouzid"> Sidi Bouzid</option>
                      <option value="Sousse"> Sousse</option>
                      <option value="Monastir"> Monastir</option>
                      <option value="Mahdia"> Mahdia</option>
                      <option value="Sfax"> Sfax</option>
                      <option value="Gabès"> Gabès</option>
                      <option value="Medenine"> Medenine</option>
                      <option value="Tataouine"> Tataouine</option>
                      <option value="Tozeur"> Tozeur</option>
                      <option value="Kebili"> Kebili</option>
                      <option value="Etranger"> test </option>

                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Num Téléphone</label>
                  <div class="input-group mb-4">
                    <input class="form-control" aria-label="Num Téléphone" [(ngModel)]="inscription.user.phone"
                      type="text">
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Diplôme du baccalauréat</label>
                  <div class="input-group mb-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        [checked]="!enCours" (click)="enableCoursSoir()" />
                      <label class="form-check-label" for="flexRadioDefault1">Déjà obtenu</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        [checked]="enCours" (click)="disableCoursSoir()" />
                      <label class="form-check-label" for="flexRadioDefault2">En cours</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Cours Jour / Cours Soir</label>
                  <div class="input-group">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault3"
                        [checked]="enCours" />
                      <label class="form-check-label" for="flexRadioDefault3">Cours Jour</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4"
                        [checked]="!enCours" [disabled]="enCours" />
                      <label class="form-check-label" for="flexRadioDefault4">Cours Soir</label>
                    </div>
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Nature du baccalauréat</label>
                  <div class="input-group mb-4">
                    <select class="form-control" required="">
                      <option value="E">Bac Etranger</option>
                      <option value="T" selected="selected">
                        Bac Tunisien
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Section</label>
                  <div class="input-group">
                    <select class="form-control" required="">
                      <option value="Mathematique">Mathematique</option>
                      <option value="Technique" selected="selected">
                        Technique
                      </option>
                      <option value="Sciences">Sciences</option>
                    </select>
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Année baccalauréat</label>
                  <div class="input-group mb-4">
                    <input class="form-control" placeholder="yyyy" name="yp" [(ngModel)]="model" ngbDatepicker
                      #d="ngbDatepicker" datepickerMode="year" [value]="currentYear">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Moyenne baccalauréat</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="Moyenne baccalauréat " aria-label="Moyenne baccalauréat"
                      type="text" />
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Niveau d'études atteint</label>
                  <div class="input-group mb-4">
                    <select id="ContentPlaceHolder1_DropDownList11" class="form-control" required=""
                      [disabled]="enCours">
                      <option selected="selected" value="">bac</option>
                      <option value="">bac+3</option>
                      <option value="">Master</option>
                      <option value="">bac+2</option>
                      <option value="">bac+5</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Type de formation</label>
                  <div class="input-group">
                    <select class="form-control" required="">
                      <option value="infromatique">infromatique</option>
                      <option value="electrique">electrique</option>
                      <option value="mecanique">mecanique</option>
                      <option value="genie civil">genie civil</option>
                      <option value="physique">physique</option>
                      <option value="economie">economie</option>
                      <option value="gestion">gestion</option>
                    </select>
                  </div>
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Spéacialité souhaité</label>
                  <div class="input-group mb-4">
                    <select class="form-control" required="">
                      <option value="infromatique">infromatique</option>
                      <option value="electrique">electrique</option>
                      <option value="mecanique">mecanique</option>
                      <option value="genie civil">genie civil</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Niveau d'entrée à ESPRIT</label>
                  <div class="input-group">
                    <select class="form-control" [value]="" required="" [disabled]="enCours">
                      <option value="1ere année" selected="selected">1ere année</option>
                      <option value="2eme année">2eme année</option>
                      <option value="3eme année infromatique">
                        3eme année infromatique
                      </option>
                      <option value="3eme année genie civil">
                        3eme année genie civil
                      </option>
                      <option value="3eme année electromécanique">
                        3eme année electromécanique
                      </option>
                      <option value="4eme info">4eme info</option>
                    </select>
                  </div>
                </div>
              </div>
              <!------------------------- recrutement ----------------------------------->
              <div class="row">
                <div class="col-md-6">
                  <label>Curriculum Vitæ (C.V)</label>
                  <input type="file" class="form-control" name="cv" (change)="onCvSelected($event)">
                </div>
                <div class="col-md-6 ps-2">
                  <label>Cover Letter</label>
                  <input type="file" class="form-control" name="lm" (change)="onLmSelected($event)">
                </div>
              </div>
              <!----------------------------------------------------------------------->
              <div class="row">
                <div class="col-md-12"><br>
                </div>
                <div class="col-md-12" style="text-align: center;">
                  <button type="submit" class="btn bg-gradient-danger w-50"
                    (click)="onSumbit()">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
