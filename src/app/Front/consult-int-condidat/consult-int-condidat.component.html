<app-nav-bar></app-nav-bar>
<header class="header-2" style="background-color: #e9ecef;">
    <div class="page-header min-vh-75 relative"
        style="background-image: url('../../../assets/Front/img/how_to_win_a_case_study_interview.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 text-center mx-auto">
                </div>
            </div>
        </div>

        <div class="position-absolute w-100 z-index-1 bottom-0">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="moving-waves">
                    <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
                    <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
                    <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
                    <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(233, 236, 239 ,255)" />
                </g>
            </svg>
        </div>

    </div>
</header>

<section class="py-5 bg-gray-200">
    <div class="container">
        <div class="row">
            <div class="col-md-8 me-auto text-start">
                <h3>Interviews</h3>
                <p>See all my interviews</p>
            </div>
        </div>
        <div class="row mt-lg-4 mt-2">

            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let interview of interviews ; let y = index">
                <app-consult-int-condidat-item [interview]="interview" [condidat]="interview.condidat" (viewInterviews)="viewInterviews($event)"></app-consult-int-condidat-item>
            </div>

        </div>
    </div>
</section>

<app-chat-bot></app-chat-bot>
