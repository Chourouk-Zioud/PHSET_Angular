<div class="modal fade" id="exampleModalForm" tabindex="-1" aria-labelledby="exampleModalForm" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
    <div class="modal-content">
        <div class="modal-body p-0">
        <div class="card bg-gray-200 shadow border-0 mb-0">
            <div class="card-header text-start">
            <h3 class="font-weight-bolder text-info text-gradient mb-1">Add a response to this question</h3>
            <p class="mb-0"></p>
            </div>
            <div class="card-body">
            <form #f="ngForm">
                <label>Respone</label>
                <div class="input-group mb-3">
                <input  class="form-control" aria-label="nameReponseFAQ" type="text" id="nameReponseFAQ" name="nameReponseFAQ" [(ngModel)]="reponseFAQ.nameReponseFAQ">
                </div>
                <div class="text-center">
                <button type="button" (click)="onSubmit()" style="background-color: #990100; color: white;" class="btn bg-gradient-danger mt-4 mb-0">ADD</button>
                </div>
            </form>
            </div>
            <div class="card-footer text-center pt-0"><br>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
