                      <div class="card-body">
                        <h4 class="card-title" class="center" style="color: crimson ; font-size: xx-large;font-family: Georgia, 'Times New Roman', Times, serif;">Add New Classroom</h4><br>
                        <form #f="ngForm" class="forms-sample">
                           <div class="form-group"> <!--name="passeport" [(ngModel)]="inscription.user.passeport" -->
                            <label for="exampleInputName1">Name Class</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="nameClass" [(ngModel)]="classroom.nameClass"/>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName1"> Capacity Class</label>
                            <input type="number" class="form-control" id="exampleInputName1" placeholder="Capacity Class" name="capacityClass" [(ngModel)]="classroom.capacityClass" />
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail3">State Class</label>
                            <select class="form-control" id="exampleSelectGender" name="stateClass" [(ngModel)]="classroom.stateClass">
                                <option>1</option>
                                <option>0</option>
                              </select>                                         
                            </div>
                          <div class="form-group">
                            <label for="exampleInputPassword4"> BlocEsprit</label>
                            <select class="form-control" id="exampleSelectGender"  name="BlocEsprit" [(ngModel)]="classroom.BlocEsprit">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                                <option>G</option>
                                <option>H</option>
                                <option>IJK</option>
                                <option>L</option>
                                <option>M</option>

                              </select>                          
                            </div>
                          
                            
                          
                          <button type="submit" class="btn btn-danger mr-2" (click)="onSumbit()"><i
                            class="mdi mdi-pen"></i> Add </button>
                          <button class="btn btn-danger"><i
                            class="mdi mdi-close-circle-outline"></i> Cancel</button>
                        </form>
