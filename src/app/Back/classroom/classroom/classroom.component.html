        <div class="main-panel">
            <div class="content-wrapper pb-0">

                <div class="row">
                    <h3 class="center" style="color: crimson ; font-size: xx-large;font-family: Georgia, 'Times New Roman', Times, serif;">Classrooms :</h3>
                </div>
                <div class="row" *ngFor="let c of ListeClassrooms,let i=index">
                    <div class="col-sm-12 stretch-card grid-margin">
                        <div class="card">
                            <div class="card-body p-0">
                                <img class="img-fluid w-100" src="/src/assets/Back/images/dashboard/img_1.jpg" alt="" />
                            </div>
                            <div class="card-body px-3 text-dark">
                                <div class="d-flex justify-content-between">
                                    <p class="text-muted font-13 mb-0">{{ c.nameClass }}</p>
                                    <a [routerLink]="['/update',c.idClass]"><i class="mdi mdi-auto-fix"></i></a>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h5 class="font-weight-semibold"> {{ c.capacityClass }} </h5>
                                    <a [routerLink]="['/delete',c.idClass]"><i class="mdi mdi-delete-forever"></i></a>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p class="text-muted font-13 mb-0">{{ c.stateClass }}</p>
                                </div>
                                <div class="d-flex justify-content-between font-weight-semibold">
                                    <p class="mb-0">
                                        <i class="mdi mdi-star star-color pr-1"></i>{{ c.BlocEsprit }} TND
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
